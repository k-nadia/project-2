<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--CSS Stylesheet-->
  <link rel="stylesheet" href="assets/css/style.css">
  <!--Font Awesome Kit-->
  <script src="https://kit.fontawesome.com/3971f457d3.js" crossorigin="anonymous"></script>
  <title>Type Library - Typing Speed Test</title>
</head>

<body>
  <div class="logo-container">
    <img src="./assets/images/logo.png" alt="Logo" class="logo">
  </div>
  <div class="wrapper">
    <div class="content-box">

      <!--Countdown Timer-->
      <div class="timer-box">
        <ul class="timer-details">
          <li>
            <i class="fa-solid fa-stopwatch"></i>
          </li>
          <li>
            <p><b>Time Left:</b></p>
          </li>
          <li><p id="timer">01:00</p></li>
        </ul>
      </div>

      <!--Typing Text-->
      <div class="typing-text">
        <p></p>
      </div>
      <input type="text" id="typing-input" placeholder="Start typing here...">
      <div class="content">
        <ul class="result-details">
          <!--WPM-->
          <li class="wpm">
            <p><b>WPM:</b></p>
            <span>0</span>
          </li>
          <!--Accuracy %-->
          <li class="accuracy">
            <p><b>Accuracy:</b></p>
            <span>0%</span>
          </li>
          <!--Total Number of Errors-->
          <li class="error">
            <p><b>Errors:</b></p>
            <span>0</span>
          </li>
          <!--Total Number of Words Typed-->
          <li class="total-words">
            <p><b>Total Words Typed:</b></p>
            <span>0</span>
          </li>
        </ul>
      </div>
      <div class="btn">
        <!--Reset Button-->
        <button id="reset-button"><b>Try Again</b></button>
      </div>
    </div>
  </div>
  <!--Javascript File Links-->
  <script src="assets/js/excerpts.js"></script>
  <script src="assets/js/script.js"></script>

</body>

</html>
